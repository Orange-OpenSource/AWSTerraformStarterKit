name: Build and Push Docker Images

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Get branch or tag name
      id: image_tag
      run: |
        if [[ "${GITHUB_REF}" == "refs/heads/"* ]]; then
          echo "TAG=$(echo ${GITHUB_REF#refs/heads/} | tr '/' '-')"
        elif [[ "${GITHUB_REF}" == "refs/tags/"* ]]; then
          echo "TAG=$(echo ${GITHUB_REF#refs/tags/} | tr '/' '-')"
        else
          echo "::error::Unable to determine branch or tag name."
          exit 1
        fi

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push Docker images
      env:
        ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
        TAG: ${{ steps.get-ref.outputs.ref }}
        IMAGE_NAMES: TFlint TFEnv TerraformDocs jinja2  # List of Directories separated by spaces
        IMAGE_TAG: ${{ steps.image_tag.outputs.TAG }}
      run: |
        echo " ECR Registry: $ECR_REGISTRY"
        echo "Image Tag :$IMAGE_TAG"

