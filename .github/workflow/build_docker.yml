name: Build and Push Docker Images

on:
  push:
    branches:
      - '*'
    tags:
      - '*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Get the tag or branch name
      id: get-ref
      run: echo "::set-output name=ref::${{ github.ref }}"

    - name: Build and push Docker images
      env:
        ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
        TAG: ${{ steps.get-ref.outputs.ref }}
        IMAGE_NAMES: TFlint TFEnv TerraformDocs jinja2  # List of Directories
      run: |
        for IMAGE_NAME in $IMAGE_NAMES; do
          LOWERCASE_IMAGE_NAME=$(echo $IMAGE_NAME | tr '[:upper:]' '[:lower:]')
          docker build -t $ECR_REGISTRY/$LOWERCASE_IMAGE_NAME:$TAG ./automation/${IMAGE_NAME}
          docker push $ECR_REGISTRY/$LOWERCASE_IMAGE_NAME:$TAG
        done
